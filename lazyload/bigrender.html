<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>BigRender(textarea LazyRender) demo</title>
<style>
    .box{
        height: 700px;
    }
    .mod {
        height: 400px;
        border: 1px solid red;
        margin: 20px;
    }
    .lazy-render{
        height: 400px;visibility: hidden;
    }

    html, body {
        margin: 0;
        padding: 0;
        border: none;
    }
</style>
</head>
<body>
<div id="top" style="padding: 1px;padding-left: 20px;">
    <h1>BigRender(textarea LazyRender) demo</h1>
</div>
<div >
    <div class='box'>
        scroll target Textarea or IMG into view will trigger lazy render...
    </div>
    <div class='mod'>
        <textarea data-lazy class='lazy-render'>
            <style>
                .test{
                    color:red;
                }
            </style>
            <div class='test'>
                module1
            </div>
            <script>
                console.log("module1 is loaded")
            </script>
            <script type="text/javascript">
                console.log("module1 is loaded,hahaha")
            </script>
        </textarea>
    </div>

    <div class='mod'>
        <textarea data-lazy class='lazy-render'>
            module2
            <script>
                console.log("module2 is loaded");
            </script>
        </textarea>
    </div>

    <div class='mod'>
        <textarea data-lazy  class='lazy-render'>
            module3
            <script>
                console.log("module3 is loaded");
            </script>
        </textarea>
    </div>

    <div class='mod'>
        <textarea data-lazy  class='lazy-render'>
            module4
            <script>
                console.log("module4 is loaded");
            </script>
        </textarea>
    </div>

    <div class='mod'>
        <textarea data-lazy  class='lazy-render'>
            module5
            <script>
                console.log("module5 is loaded");
            </script>
        </textarea>
    </div>

    <div class='mod'>
        <textarea data-lazy class='lazy-render'>
            module6
            <script>
                console.log("module6 is loaded");
            </script>

        </textarea>
        <img data-lazy class='lazy-render' data-src="http://cloud.lbox.me/images/wholesale/201209/50272_10.jpg" width="176" height="176" alt="Gifts"/>
    </div>


    <div style="height: 900px;" id="gap">

    </div>


</div>

<script src="jquery.min.js"></script>
<script src="jquery.lazyload.js"></script>
</body>
</html>
